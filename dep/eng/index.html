<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KU NAI - Faculty of Engineering</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/dep.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="top" class="header">
    </header>
    <div class="container">
    <div style="padding-bottom:5px;"></div>
    <p style="font-size: 18px;padding-left:3px;">select tower</p>
    <select class="form-control" id="ddlViewBy" onChange="changeOption()">
            <option selected="selected" value="#"></option>         
            <option value="0">ตึก 1 : อ.เรียนเเละบริการ</option>     
            <option value="1">ตึก 2 : อ.ป.วิศวกรรมไฟฟ้า</option>
            <option value="2">ตึก 3 : ศ.คอมพิวเตอร์วิศวกรรม</option>
    </select></div>
    <div class="container">
    <div style="padding-bottom:10px;"></div>
    <div style="padding-left:5px;">
    <div id="noTower"></div>
    <div id="nameTower"></div>
    <div id="numFloor"></div>
    </div>
    </div>

    <div style="padding-bottom:15px;"></div>
    <div class="container">
        <div class="row">
                <div class="col-xs-4 col-md-4">
                        <p style="font-size: 18px;padding-left:3px;">select floor</p>
                        <select class="form-control" id="selectElementId" onchange="getRoom()">     
                        </select>
                </div>
                <div class="col-xs-8 col-md-8">
                        <p style="font-size: 18px;padding-left:3px;">On the floor</p>
                       <div id="showRoom"></div>
                </div>
        </div>
                  
    </div>
    <div style="padding-bottom:40px;"></div>
    <div class="container">
        <div class="row">
                <div class="col-xs-4 col-md-4"></div>
                <div class="col-xs-4 col-md-4">
                        <!-- <button type="button" class="btn btn-default">BACK</button> -->
                        <a class="btn btn-default btn-lg" href="../.././index.html" target="_blank">เลือกคณะอื่น</a>
                </div>
                <div class="col-xs-4 col-md-4"></div>
        </div>
    </div>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script>
        // declare const var [no.Tower, nameTower, numFloor, floor[room...], srcImage]
        const tower = [
        ['1', 'อาคารเรียนและบริการ', '20', [['101','102'],['201','202'],['301','302']], '../../assets/img/head.png'],
        ['2', 'อาคารปฏิบัติการวิศวกรรมไฟฟ้า', '100', [['101','102'],['201','202'],['301','302']], '../../assets/img/head.png'],
        ['3', 'ศูนย์คอมพิวเตอร์วิศวกรรม', '200', [['101','102'],['201','202'],['301','302']], '../../assets/img/head.png']
        ]


        function changeOption(){
            // get detail's tower
            var e = document.getElementById("ddlViewBy");
            var val = e.options[e.selectedIndex].value;
            document.getElementById("noTower").innerHTML ='อาคารที่ : ' + tower[val][0];
            document.getElementById("nameTower").innerHTML ='ชื่ออาคาร : ' + tower[val][1];
            document.getElementById("numFloor").innerHTML ='มีจำนวนชั้น : ' + tower[val][2] + ' ชั้น';
            document.getElementById("top").style.backgroundImage = "url(" + tower[val][4] + ")";
            
            
            // get room in the floor
            document.getElementById("selectElementId").innerHTML = "";
            var min = 0,
            floor = 0,
            max = tower[val][3].length,
            select = document.getElementById('selectElementId');
            for (var i = min; i<max; i++){
            var opt = document.createElement('option');
            opt.value = i;
            floor = i+1
            opt.innerHTML = "ชั้นที่ " + floor;
            select.appendChild(opt);
            }
        }
        function getRoom(){
            var e_dep = document.getElementById("ddlViewBy");
            var val_dep = e_dep.options[e_dep.selectedIndex].value;
            var e_floor = document.getElementById("selectElementId");
            var val_floor = e_floor.options[e_floor.selectedIndex].value;
            shRoom = tower[val_dep][3][val_floor];
            document.getElementById("showRoom").innerHTML = shRoom;
        }
        


        
    </script>
  </body>
</html>
